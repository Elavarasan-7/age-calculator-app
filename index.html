<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
 
  </style>
</head>
<body>

<div class="container">
    
  <div class="input">

      <div class="input-group">
        <label class="dlable" for="day">DAY</label>
        <input type="number" class="inputbox" id="day" placeholder="DD">
        <span class="error-masage-day"></span>
      </div>

      <div class="input-group">
        <label class="monthlable" for="month">MONTH</label>
        <input type="number" class="inputbox" id="month" placeholder="MM">
        <span class="error-masage-month"></span>
      </div>

      <div class="input-group"> 
      <label class="yearlable" for="year">YEAR</label>
      <input type="number" class="inputbox" id="year" placeholder="YYYY">
      <span class="error-masage-year"></span>
      </div>
  </div>
  <button type="button" class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>

  <hr>
 <div class="result">
    <p><span id="ryear">--</span>years</p>
    <p><span id="rmonth">--</span>months</p>
    <p><span id="rday">--</span>days</p>

  </div>
  
</div>

  


  <script src="app.js"></script>
</body>
</html>
